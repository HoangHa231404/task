<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <div id="header">New Task</div>
    <link rel="stylesheet" href="./style4.css">
    <title>Javascript Example</title>
    <title>Form -Multi-steps</title>
</head>

<body>
    <div id="main_wrapper">
        <div id="menu">

        </div>
        <div id="main_content">
            <div id="left_sidebar">

            </div>
            <div id="right_sidebar">

            </div>
            <div id="content">
                <table>
                    <form action="" class="form4">
                        <div style="margin-right: 52px;margin-left: 9px;">
                            <input type="text" placeholder="Add new task...">
                        </div>
                        <div style="margin-right: 52px;margin-left: 9px;">
                            Description
                            <textarea cols="30" rows="10" name="content"></textarea>
                        </div>
                        <tr>
                            <td>
                                Due Date
                                <input type="date" id="duedate" name="duedate"></input>
                            </td>
                            <td>
                                Piority
                                <select name="Piority">
                                        <option>Low</option>
                                        <option>Normal</option>
                                        <option>High</option>
                                    </select>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input type="submit" value="Add">
                            </td>
                        </tr>
                </table>
                </form>
</body>

</html>
